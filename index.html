<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="Description" content="Stopwatch App" />
    <meta name="Keywords" content="Stopwatch, HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.png" alt="Stopwatch Logo" />
        <h1>Stopwatch</h1>
      </header>
      <section class="section">
        <div class="time-container">
          <p id="time-hr">00</p><span class="point">:</span>
          <p id="time-min">00</p><span class="point">:</span>
          <p id="time-sec">00</p><span class="point">:</span>
          <p id="time-ms">00</p>
        </div>
        <div class="buttons">
          <button class="primary-btn" id="action-btn">
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="change-icon"
                d="m2.009 12.002c0-5.517 4.48-9.997 9.998-9.997s9.998 4.48 9.998 9.997c0 5.518-4.48 9.998-9.998 9.998s-9.998-4.48-9.998-9.998zm8.211-4.843c-.141-.108-.3-.157-.456-.157-.389 0-.755.306-.755.749v8.501c0 .445.367.75.755.75.157 0 .316-.05.457-.159 1.554-1.203 4.199-3.252 5.498-4.258.184-.142.29-.36.29-.592 0-.23-.107-.449-.291-.591z"
                fill-rule="nonzero"
              /></svg
            ><span id="start">Start</span>
          </button>
          <button class="secondary-btn" id="reset-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 0c-3.31 0-6.291 1.353-8.459 3.522l-2.48-2.48-1.061 7.341 7.437-.966-2.489-2.488c1.808-1.808 4.299-2.929 7.052-2.929 5.514 0 10 4.486 10 10s-4.486 10-10 10c-3.872 0-7.229-2.216-8.89-5.443l-1.717 1.046c2.012 3.803 6.005 6.397 10.607 6.397 6.627 0 12-5.373 12-12s-5.373-12-12-12z"
              /></svg
            >Reset
          </button>
        </div>
      </section>
      <footer class="footer">
        <div class="footer-logo">
          <img src="images/logo.png" alt="Stopwatch Logo" />
          <h3>Stopwatch</h3>
        </div>
        <a href="https://github.com/sametcanbal/Stopwatch" target="_blank"
          ><svg
            class="github-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            /></svg
        ></a>
        <p>Â© 2023 - Stopwatch - Samet Can Bal</p>
      </footer>
    </div>
    <script language="javascript" src="js/main.js"></script>
  </body>
</html>
